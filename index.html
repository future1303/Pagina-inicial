<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entrar com a sua conta na melhor plataforma de laboratório virtual!">
    <meta name="author" content="Luis Felipe, Future">
    <meta name="keywords" content="laboratório virtual, ciencia, engenharia, técnologia">
    <meta name="robots" content="index, nofollow">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
    <title>Virtual Lab for Developers</title>
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="logo.png" alt="LAB">
        </div>
        <div class="continue">
            <div class="group">
                <img src="logopequeno.png" class="lab-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="Future.png" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como future?</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é future?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
